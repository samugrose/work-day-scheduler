<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour"value="9"></div>
          <input class="col-md-10 textarea" data-value="0">
              
      </input>
        <div class="col-md-1 saveBtn" data-value=""></div>
      </div>
      
      <div class="row time-block">
        <div class="col-md-1 hour"value="10"></div>
          <input class="col-md-10 textarea" data-value="1">

          </input>
        <div class="col-md-1 saveBtn" data-value="01"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="11"></div>
          <input class="col-md-10 textarea" data-value="2">

          </input>
        <div class="col-md-1 saveBtn" data-value="02"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="12"></div>
          <input class="col-md-10 textarea" data-value="3">

          </input>
        <div class="col-md-1 saveBtn" data-value="03"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="13"></div>
          <input class="col-md-10 textarea" data-value="4">

          </input>
        <div class="col-md-1 saveBtn" data-value="04"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="14"></div>
          <input class="col-md-10 textarea" data-value="5">

          </input>
        <div class="col-md-1 saveBtn" data-value="05"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="15"></div>
          <input class="col-md-10 textarea" data-value="6">

          </input>
        <div class="col-md-1 saveBtn" data-value="06"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="16"></div>
          <input class="col-md-10 textarea" data-value="7">

          </input>
        <div class="col-md-1 saveBtn" data-value="07"></div>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour"value="17"></div>
          <input class="col-md-10 textarea" data-value="8">

          </input>
        <div class="col-md-1 saveBtn" data-value="08"></div>
      </div>

    </div>
     
    
    <script src="moment.js"></script>
    <!-- <script>
    // moment().format();
    </script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
